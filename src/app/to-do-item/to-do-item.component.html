<div [ngClass]="{'completed': tarefa.status === 'completed'}">
    <input type="checkbox" [checked]="tarefa.status === 'completed'" (change)="alternarConcluida()" />
    <strong>{{ tarefa.title }}</strong> - {{ tarefa.description }}
    
    <br />
    Criada em: {{ tarefa.dateTimeCreation | date:'short' }}
    <button (click)="removeTarefa()">Excluir</button>
  </div>
