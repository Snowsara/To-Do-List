<h1 id="titulo">To Do List</h1>
<div>
    <h2 id="titulo">Adicionar Tarefa</h2>
    <input [(ngModel)]="title" placeholder="Título" />
    <br>
    <textarea [(ngModel)]="description" placeholder="Descrição"></textarea>
    <br>
    <button (click)="addTarefa()">Salvar Tarefa</button>
  </div>
  
  <h2 id="titulo">Lista de Tarefas</h2>
  <ul>
    <li *ngFor="let tarefa of tarefas; let i = index">
      <app-to-do-item
        [tarefa]="tarefa"
        (remove)="removeTarefa(i)"
        (markCompleted)="markCompleted(i)">
      </app-to-do-item>
    </li>
  </ul>
